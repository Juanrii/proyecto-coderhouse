<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bank JR</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/myStyles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Bank Int JR</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">BANCO INTERNACIONAL JR</h1>
                        <hr class="divider my-4" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Calculadora</a>
                    </div>
                </div>
            </div>
        </header>
        <section class="page-section bg-primary" id="about">
            <!-- About-->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <form id="formulario">
                            <h2 id="calculadoraTitulo" class="text-white mt-0"></h2>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="nombreApellido">Nombre y Apellido</label>
                                <input type="text" class="form-control" id="nombreApellido" placeholder="Ingrese su nombre y apellido">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="documento">Documento</label>
                                <input type="number" class="form-control" id="dni" placeholder="DNI">
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDomicilio">Domicilio</label>
                                <input type="text" class="form-control" id="domicilio" placeholder="Domicilio personal">
                            </div>
                            <div class="form-group">
                            <label for="inputMonto">Monto</label>
                            <input type="number" class="form-control" id="monto" placeholder="Ingrese monto">
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputCiudad">Ciudad</label>
                                <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPlan">Plan</label>
                                <select id="plan" class="form-control">
                                  <option id="plan-oro" selected>Plan Oro</option>
                                  <option id="plan-plata" selected>Plan Plata</option>
                                  <option id="plan-bronce" selected>Plan Bronce</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="inputDescripcion">Cuentanos porque necesitas el prestamo</label>
                                <input type="text" class="form-control" id="descripcion" placeholder="Descripcion">
                              </div>
                              <button type="button" onclick="mostrarDatos()" id="calcular" class="btn btn-dark btn-xl" >Calcular Prestamo</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container"><div class="small text-center text-muted">Copyright Â© 2020 - Bank International JR</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script defer src="js/scripts.js"></script>
        <script defer src="js/app.js"></script>
        <!-- <script defer src="dom.js"></script> -->
    </body>
</html>
